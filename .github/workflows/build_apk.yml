name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instala o Flet no sistema do robô para poder rodar o comando de build
        pip install flet==0.28.3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Flet Build APK (NUCLEAR OPTION)
      run: |
        cd frontend
        
        # 1. Apaga qualquer requirements.txt que tenha vindo do seu PC
        rm -f requirements.txt
        
        # 2. Cria um novo do zero, travando a versão exata
        # O \n garante a quebra de linha correta no Linux
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # 3. Imprime o conteúdo na tela do log para provar que está certo
        echo "--- CONTEUDO DO ARQUIVO CRIADO ---"
        cat requirements.txt
        echo "----------------------------------"
        
        # 4. Roda o build
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk