name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies (FORCE UPDATE)
      run: |
        python -m pip install --upgrade pip
        # Limpa o cache para não pegar versão velha
        pip cache purge
        # Instala explicitamente
        pip install flet==0.28.3
        
        cd frontend
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Flet Build APK
      run: |
        cd frontend
        # Força a criação do requirements limpo lá no servidor também
        echo "flet==0.28.3" > requirements.txt
        echo "requests" >> requirements.txt
        echo "certifi" >> requirements.txt
        echo "urllib3" >> requirements.txt
        echo "charset-normalizer" >> requirements.txt
        echo "idna" >> requirements.txt
        
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk