name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Force Install Flet 0.28.3
      run: |
        python -m pip install --upgrade pip
        # Instala Flet Globalmente
        pip install flet==0.28.3
        flet --version

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Create Requirements on the Fly
      run: |
        cd frontend
        # Cria o arquivo requirements.txt DO ZERO
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        cat requirements.txt

    - name: Flet Build APK
      run: |
        cd frontend
        # Roda o build com verbose
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk