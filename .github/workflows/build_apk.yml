name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Install Flet 0.28.3 (CLEAN INSTALL)
      run: |
        python -m pip install --upgrade pip
        # Remove qualquer versão velha que o GitHub possa ter
        pip uninstall flet -y || true
        # Instala a versão correta
        pip install flet==0.28.3
        # Mostra a versão no log para termos certeza
        echo "VERSAO INSTALADA:"
        flet --version

    - name: Flet Build APK (NUCLEAR)
      run: |
        cd frontend
        
        # 1. Apaga requirements antigos
        rm -f requirements.txt
        
        # 2. Cria o arquivo de requisitos travado na versão certa
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # 3. Roda o comando padrão (AGORA VAI FUNCIONAR)
        # O parametro --deep-link-scheme força o registro do link vigiaa://
        flet build apk --deep-link-scheme vigiaa --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk