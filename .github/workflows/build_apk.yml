name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (V4 - AUTO-NAVEGA√á√ÉO + GPS)
      run: |
        # 0. Mostra que o c√≥digo novo est√° rodando (PROVA REAL)
        echo "üöÄ INICIANDO SCRIPT V4 - SE VOC√ä N√ÉO V√ä ISSO, O C√ìDIGO √â VELHO!"

        # 1. Configura ambiente
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # 2. Configura o Interceptador GPS (Shim)
        REAL_FLUTTER_BIN=$(which flutter)
        mkdir -p $GITHUB_WORKSPACE/shim

        cat <<EOF > $GITHUB_WORKSPACE/shim/flutter
        #!/bin/bash
        # Intercepta o comando de build
        if [[ "\$*" == *"build apk"* ]]; then
            echo "üïµÔ∏è‚Äç‚ôÇÔ∏è ESPI√ÉO DO GPS: Procurando Manifesto..."
            # Tenta achar o manifesto por 20 segundos
            for i in {1..20}; do
                MANIFEST=\$(find . /tmp -name "AndroidManifest.xml" 2>/dev/null | grep "src/main/AndroidManifest.xml" | head -n 1)
                if [ -n "\$MANIFEST" ]; then
                    echo "üéØ ALVO ENCONTRADO: \$MANIFEST"
                    PERMS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
                    if grep -q "ACCESS_FINE_LOCATION" "\$MANIFEST"; then
                        echo "‚ö†Ô∏è J√° possui permiss√µes."
                    else
                        sed -i "s|<application|\$PERMS\n    <application|g" "\$MANIFEST"
                        echo "üíâ PERMISS√ïES INJETADAS COM SUCESSO!"
                    fi
                    break
                fi
                sleep 1
            done
        fi
        exec "$REAL_FLUTTER_BIN" "\$@"
        EOF

        chmod +x $GITHUB_WORKSPACE/shim/flutter
        export PATH=$GITHUB_WORKSPACE/shim:$PATH

        # 3. AUTO-LOCALIZA√á√ÉO DO MAIN.PY (CORRE√á√ÉO DO ERRO)
        echo "üîç Procurando onde o main.py se escondeu..."
        
        # Encontra o main.py ignorando pastas de sistema
        TARGET_FILE=$(find . -name "main.py" -not -path "*/venv/*" | head -n 1)
        
        if [ -z "$TARGET_FILE" ]; then
            echo "‚ùå ERRO: main.py n√£o encontrado! Listando arquivos:"
            ls -R
            exit 1
        fi
        
        # Pega a pasta onde ele est√° (ex: ./frontend)
        TARGET_DIR=$(dirname "$TARGET_FILE")
        echo "‚úÖ Pasta do projeto encontrada: $TARGET_DIR"
        
        # Entra na pasta para garantir que o Flet ache tudo
        cd "$TARGET_DIR"
        
        # 4. Cria requirements e roda o build
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        echo "üöÄ Iniciando Build na pasta correta..."
        flet build apk --verbose

    - name: Executar Build
      run: |
        source venv/bin/activate
        
        # Roda o build. O nosso espi√£o (configurado acima) vai interceptar,
        # procurar no /tmp, achar o arquivo, injetar a permiss√£o e liberar o build.
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk