name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (ISOLAMENTO TOTAL)
      run: |
        # 1. Cria e configura o ambiente virtual
        python -m venv venv
        
        ./venv/bin/pip install --upgrade pip
        ./venv/bin/pip install flet==0.28.3
        
        # --- INICIO DA INJE√á√ÉO DE PERMISS√ïES GPS ---
        echo "üîç Procurando AndroidManifest.xml dentro do venv..."
        
        # Procura o arquivo dentro do ambiente virtual criado
        MANIFEST_PATH=$(find ./venv -name AndroidManifest.xml | grep "main/AndroidManifest.xml" | head -n 1)
        
        if [ -z "$MANIFEST_PATH" ]; then
          echo "‚ùå ERRO CR√çTICO: AndroidManifest.xml n√£o encontrado. O build vai falhar."
          exit 1
        fi
        
        echo "‚úÖ Arquivo encontrado em: $MANIFEST_PATH"
        echo "üîß Injetando permiss√µes de localiza√ß√£o..."
        
        # Define as permiss√µes necess√°rias
        PERMISSIONS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
        
        # Insere as permiss√µes antes da tag <application>
        sed -i "s|<application|$PERMISSIONS\n    <application|g" "$MANIFEST_PATH"
        
        # Confirma√ß√£o visual no log
        if grep -q "ACCESS_FINE_LOCATION" "$MANIFEST_PATH"; then
          echo "üéâ Permiss√µes injetadas com SUCESSO!"
        else
          echo "‚ö†Ô∏è AVISO: Falha ao injetar permiss√µes."
        fi
        # --- FIM DA INJE√á√ÉO ---

        cd frontend
        
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        ../venv/bin/flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk