name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (AUTO-NAVEGA√á√ÉO + GPS)
      run: |
        # 1. Configura ambiente
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # 2. Configura o Interceptador GPS (O Espi√£o que garante a localiza√ß√£o)
        REAL_FLUTTER_BIN=$(which flutter)
        mkdir -p $GITHUB_WORKSPACE/shim

        cat <<EOF > $GITHUB_WORKSPACE/shim/flutter
        #!/bin/bash
        # Se for comando de build, ativa o espi√£o
        if [[ "\$*" == *"build apk"* ]]; then
            echo "üö® BUILD DETECTADO! Procurando Manifesto para injetar GPS..."
            # Tenta achar o manifesto por 15 segundos (varredura global)
            for i in {1..15}; do
                MANIFEST=\$(find . /tmp -name "AndroidManifest.xml" 2>/dev/null | grep "src/main/AndroidManifest.xml" | head -n 1)
                if [ -n "\$MANIFEST" ]; then
                    echo "üéØ Manifesto encontrado: \$MANIFEST"
                    PERMS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
                    if grep -q "ACCESS_FINE_LOCATION" "\$MANIFEST"; then
                        echo "‚ö†Ô∏è J√° possui permiss√µes."
                    else
                        sed -i "s|<application|\$PERMS\n    <application|g" "\$MANIFEST"
                        echo "‚úÖ PERMISS√ïES DE GPS INJETADAS!"
                    fi
                    break
                fi
                sleep 1
            done
        fi
        # Passa o comando para o Flutter original
        exec "$REAL_FLUTTER_BIN" "\$@"
        EOF

        chmod +x $GITHUB_WORKSPACE/shim/flutter
        export PATH=$GITHUB_WORKSPACE/shim:$PATH

        # 3. AUTO-LOCALIZA√á√ÉO DO MAIN.PY (A Corre√ß√£o do Erro)
        echo "üïµÔ∏è‚Äç‚ôÇÔ∏è Escaneando reposit√≥rio em busca do main.py..."
        
        # Procura o arquivo main.py (ignorando a pasta venv)
        MAIN_PATH=$(find . -type f -name "main.py" -not -path "*/venv/*" | head -n 1)
        
        if [ -z "$MAIN_PATH" ]; then
            echo "‚ùå ERRO FATAL: O arquivo main.py sumiu! Listando tudo para voc√™ ver:"
            ls -R
            exit 1
        fi
        
        echo "‚úÖ Arquivo main.py encontrado em: $MAIN_PATH"
        
        # Descobre qual √© a pasta dele e entra nela
        TARGET_DIR=$(dirname "$MAIN_PATH")
        echo "üìÇ Mudando diret√≥rio para: $TARGET_DIR"
        cd "$TARGET_DIR"
        
        # 4. Prepara e Roda
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        echo "üöÄ Iniciando Build..."
        flet build apk --verbose

    - name: Executar Build
      run: |
        source venv/bin/activate
        
        # Roda o build. O nosso espi√£o (configurado acima) vai interceptar,
        # procurar no /tmp, achar o arquivo, injetar a permiss√£o e liberar o build.
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk