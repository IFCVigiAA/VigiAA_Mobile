name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (DIAGN√ìSTICO + FOR√áA BRUTA)
      run: |
        # 1. Configura Ambiente
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # 2. Configura Interceptador GPS (O Shim V3)
        REAL_FLUTTER_BIN=$(which flutter)
        mkdir -p $GITHUB_WORKSPACE/shim

        cat <<EOF > $GITHUB_WORKSPACE/shim/flutter
        #!/bin/bash
        if [[ "\$*" == *"build apk"* ]]; then
            echo "üö® BUILD DETECTADO! Varrendo manifesto..."
            for i in {1..15}; do
                MANIFEST=\$(find . /tmp -name "AndroidManifest.xml" 2>/dev/null | grep "src/main/AndroidManifest.xml" | head -n 1)
                if [ -n "\$MANIFEST" ]; then
                    echo "üéØ Manifesto encontrado: \$MANIFEST"
                    PERMS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
                    if grep -q "ACCESS_FINE_LOCATION" "\$MANIFEST"; then
                        echo "‚ö†Ô∏è J√° possui permiss√µes."
                    else
                        sed -i "s|<application|\$PERMS\n    <application|g" "\$MANIFEST"
                        echo "‚úÖ PERMISS√ïES INJETADAS!"
                    fi
                    break
                fi
                sleep 1
            done
        fi
        exec "$REAL_FLUTTER_BIN" "\$@"
        EOF

        chmod +x $GITHUB_WORKSPACE/shim/flutter
        export PATH=$GITHUB_WORKSPACE/shim:$PATH
        
        # ---------------------------------------------------------
        # 3. O DIAGN√ìSTICO (AQUI VAMOS DESCOBRIR A VERDADE)
        # ---------------------------------------------------------
        echo "üìç Diret√≥rio Raiz: $(pwd)"
        echo "üìÇ Listando TUDO que existe neste reposit√≥rio:"
        ls -R
        
        echo "-------------------------------------------------------"
        echo "üìÇ Entrando na pasta frontend..."
        cd frontend || echo "‚ùå ERRO: A pasta 'frontend' n√£o existe!"
        
        echo "üìç Diret√≥rio Atual: $(pwd)"
        echo "üìÑ Arquivos aqui dentro:"
        ls -la
        
        if [ -f "main.py" ]; then
            echo "‚úÖ SUCESSO: main.py encontrado e confirmado!"
        else
            echo "‚ùå ERRO CR√çTICO: main.py N√ÉO EST√Å AQUI. Veja a lista acima."
            # Tenta achar onde ele foi parar
            echo "üîç Procurando main.py em outros lugares..."
            find .. -name "main.py"
        fi
        echo "-------------------------------------------------------"

        # 4. Tenta o Build for√ßando o m√≥dulo
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        echo "üöÄ Iniciando Build for√ßado..."
        # Adicionei --module-name main para obrigar ele a ler o arquivo
        flet build apk --module-name main --verbose

    - name: Executar Build
      run: |
        source venv/bin/activate
        
        # Roda o build. O nosso espi√£o (configurado acima) vai interceptar,
        # procurar no /tmp, achar o arquivo, injetar a permiss√£o e liberar o build.
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk