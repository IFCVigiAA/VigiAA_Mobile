name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (ISOLAMENTO TOTAL)
      run: |
        # 1. Cria e configura o ambiente virtual
        python -m venv venv
        
        # Ativa o venv
        source venv/bin/activate
        
        pip install --upgrade pip
        pip install flet==0.28.3
        
        # --- CIRURGIA NO TEMPLATE DO FLET (PARA INJETAR GPS) ---
        echo "üîß Iniciando inje√ß√£o de permiss√µes no template compactado..."
        
        cat <<EOF > patch_template.py
        import flet
        import tarfile
        import shutil
        import sys
        import io
        from pathlib import Path

        # 1. Localiza o diret√≥rio do Flet instalado
        flet_path = Path(flet.__file__).parent
        print(f"üìç Flet instalado em: {flet_path}")

        # 2. Procura pelo arquivo de template (.tar.gz)
        # O Flet guarda o esqueleto do Android dentro de um arquivo compactado
        archives = list(flet_path.rglob("*.tar.gz"))
        
        if not archives:
            print("‚ùå ERRO: Nenhum template .tar.gz encontrado!")
            sys.exit(1)

        target_archive = archives[0]
        print(f"üì¶ Template encontrado: {target_archive}")
        
        temp_archive = target_archive.with_name("temp_patched.tar.gz")
        
        # Permiss√µes que queremos injetar
        permissions = '''
        <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
        <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
        '''
        
        modified = False

        # 3. Abre o arquivo original e cria um novo
        try:
            with tarfile.open(target_archive, "r:gz") as read_tar, \
                 tarfile.open(temp_archive, "w:gz") as write_tar:
                
                for member in read_tar.getmembers():
                    # Procura o AndroidManifest.xml principal dentro do zip
                    if "src/main/AndroidManifest.xml" in member.name:
                        print(f"üìù Editando: {member.name}")
                        
                        # Extrai o conte√∫do para a mem√≥ria
                        f = read_tar.extractfile(member)
                        content = f.read().decode("utf-8")
                        
                        # Injeta as permiss√µes antes da tag <application>
                        if "ACCESS_FINE_LOCATION" not in content:
                            new_content = content.replace("<application", f"{permissions}\n    <application")
                            
                            # Atualiza o arquivo dentro do tar
                            encoded_content = new_content.encode("utf-8")
                            member.size = len(encoded_content)
                            write_tar.addfile(member, io.BytesIO(encoded_content))
                            modified = True
                            print("‚úÖ Permiss√µes injetadas!")
                        else:
                            print("‚ö†Ô∏è Permiss√µes j√° existem.")
                            write_tar.addfile(member, io.BytesIO(content.encode("utf-8")))
                    else:
                        # Copia os outros arquivos sem mexer
                        if member.isfile():
                            f = read_tar.extractfile(member)
                            write_tar.addfile(member, f)
                        else:
                            write_tar.addfile(member)
            
            # 4. Substitui o arquivo original pelo modificado
            if modified:
                shutil.move(str(temp_archive), str(target_archive))
                print("üéâ Template do Flet atualizado com sucesso!")
            else:
                print("‚ÑπÔ∏è Nenhuma altera√ß√£o foi necess√°ria.")
                if temp_archive.exists():
                    os.remove(temp_archive)

        except Exception as e:
            print(f"‚ùå Erro durante a patche: {e}")
            sys.exit(1)
        EOF
        
        # Executa o script que criamos acima
        python patch_template.py
        # -------------------------------------------------------

        cd frontend
        
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # Agora roda o build usando o template j√° "hackeado"
        ../venv/bin/flet build apk --verbose
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk