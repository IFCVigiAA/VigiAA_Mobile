name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Install Dependencies & Build
      run: |
        # 1. Atualiza pip e instala Flet novo
        python -m pip install --upgrade pip
        pip install flet==0.28.3
        
        # 2. Entra na pasta
        cd frontend
        
        # 3. Cria o requirements.txt na força bruta
        # Garante que o pacote Python dentro do APK tenha o Flet novo e o Certifi
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # 4. O COMANDO BLINDADO
        # Usamos 'python -m flet' para garantir que estamos usando a versão 0.28.3
        # Adicionamos o deep-link-scheme aqui para garantir o registro no Android
        python -m flet build apk --deep-link-scheme vigiaa --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk