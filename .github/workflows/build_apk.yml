name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (INTERCEPTADOR V3 - VARREDURA GLOBAL)
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # 2. Configura o Interceptador (Shim)
        REAL_FLUTTER_BIN=$(which flutter)
        echo "üìç Flutter original: $REAL_FLUTTER_BIN"

        mkdir -p $GITHUB_WORKSPACE/shim

        cat <<EOF > $GITHUB_WORKSPACE/shim/flutter
        #!/bin/bash
        
        # O Interceptador acorda quando o build √© chamado
        if [[ "\$*" == *"build apk"* ]]; then
            echo "üö® BUILD DETECTADO! Iniciando varredura por AndroidManifest.xml..."
            
            # Tenta encontrar o arquivo por 10 segundos (para dar tempo do Flet criar)
            for i in {1..10}; do
                # Procura em . (pasta atual) e em /tmp (pasta tempor√°ria do Linux)
                MANIFEST=\$(find . /tmp -name "AndroidManifest.xml" 2>/dev/null | grep "src/main/AndroidManifest.xml" | head -n 1)
                
                if [ -n "\$MANIFEST" ]; then
                    echo "üéØ ALVO ENCONTRADO NA TENTATIVA \$i: \$MANIFEST"
                    break
                fi
                echo "‚è≥ Tentativa \$i: Arquivo ainda n√£o criado. Aguardando 1s..."
                sleep 1
            done

            if [ -n "\$MANIFEST" ]; then
                PERMS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
                
                if grep -q "ACCESS_FINE_LOCATION" "\$MANIFEST"; then
                    echo "‚ö†Ô∏è J√° possui permiss√µes."
                else
                    echo "üíâ Injetando permiss√µes..."
                    sed -i "s|<application|\$PERMS\n    <application|g" "\$MANIFEST"
                    echo "‚úÖ INJE√á√ÉO CONCLU√çDA! O APK ter√° GPS."
                fi
            else
                echo "‚ùå FALHA CR√çTICA: Manifesto n√£o encontrado ap√≥s 10s. O GPS N√ÉO VAI FUNCIONAR."
            fi
        fi

        # Passa a bola para o Flutter real
        exec "$REAL_FLUTTER_BIN" "\$@"
        EOF

        chmod +x $GITHUB_WORKSPACE/shim/flutter
        
        # IMPORTANTE: Escreve no GITHUB_PATH para persistir no passo seguinte
        echo "$GITHUB_WORKSPACE/shim" >> $GITHUB_PATH
        
        # Teste r√°pido
        export PATH=$GITHUB_WORKSPACE/shim:$PATH
        echo "Teste do espi√£o: $(which flutter)"

    - name: Executar Build
      run: |
        source venv/bin/activate
        
        # Roda o build. O nosso espi√£o (configurado acima) vai interceptar,
        # procurar no /tmp, achar o arquivo, injetar a permiss√£o e liberar o build.
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk