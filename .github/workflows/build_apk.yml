name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (INTERCEPTADOR BLINDADO)
      run: |
        # 1. Configura Python e instala Flet
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # 2. Localiza o Flutter original
        REAL_FLUTTER_BIN=$(which flutter)
        echo "üìç Flutter original: $REAL_FLUTTER_BIN"

        # 3. Cria a pasta do nosso interceptador
        mkdir -p $GITHUB_WORKSPACE/shim

        # 4. Cria o script 'flutter' falso (O ESPI√ÉO)
        cat <<EOF > $GITHUB_WORKSPACE/shim/flutter
        #!/bin/bash
        
        echo "üîÑ O comando 'flutter' foi chamado com: \$*"
        
        # Tenta encontrar o Manifesto em qualquer lugar aqui embaixo
        # O Flet cria uma pasta tempor√°ria, ent√£o procuramos nela
        MANIFEST=\$(find . -name "AndroidManifest.xml" | grep "src/main/AndroidManifest.xml" | head -n 1)
        
        if [ -n "\$MANIFEST" ]; then
            echo "üéØ MANIFESTO ENCONTRADO: \$MANIFEST"
            
            # Verifica se j√° tem permiss√£o
            if grep -q "ACCESS_FINE_LOCATION" "\$MANIFEST"; then
                echo "‚ö†Ô∏è Permiss√µes j√° existem. Nada a fazer."
            else
                echo "üíâ INJETANDO PERMISS√ïES AGORA..."
                
                PERMS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
                
                # Injeta antes da tag <application>
                sed -i "s|<application|\$PERMS\n    <application|g" "\$MANIFEST"
                
                echo "‚úÖ SUCESSO! Arquivo modificado."
                # Mostra o resultado para prova
                grep -B 5 "<application" "\$MANIFEST"
            fi
        else
            echo "Changes: Manifesto ainda n√£o encontrado neste est√°gio."
        fi

        # Executa o Flutter original para continuar o trabalho
        exec "$REAL_FLUTTER_BIN" "\$@"
        EOF

        # Torna o espi√£o execut√°vel
        chmod +x $GITHUB_WORKSPACE/shim/flutter

        # 5. Coloca o espi√£o na frente do PATH (Isso engana o Flet)
        export PATH=$GITHUB_WORKSPACE/shim:$PATH
        
        echo "üïµÔ∏è‚Äç‚ôÇÔ∏è Espi√£o ativado. 'flutter' agora aponta para: $(which flutter)"

        # 6. Roda o Build do Flet
        cd frontend
        
        # Cria requirements m√≠nimo
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # A M√ÅGICA ACONTECE AQUI:
        # O Flet vai chamar 'flutter', nosso script vai rodar, achar o arquivo e injetar a permiss√£o!
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk