name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (ESTRAT√âGIA INTERCEPTADOR)
      run: |
        # 1. Configura o ambiente
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # --- O TRUQUE DE MESTRE ---
        # 2. Descobre onde est√° o Flutter original
        REAL_FLUTTER=$(which flutter)
        echo "üìç Flutter original est√° em: $REAL_FLUTTER"

        # 3. Cria uma pasta para nosso espi√£o
        mkdir -p shim
        
        # 4. Cria o script 'flutter' falso que intercepta o build
        cat <<EOF > shim/flutter
        #!/bin/bash
        
        # Verifica se o comando √© de build
        if [[ "\$*" == *"build apk"* ]]; then
            echo "üî• INTERCEPTADOR ATIVADO: O Flet chamou o build!"
            echo "üîç Procurando AndroidManifest.xml gerado..."
            
            # Procura o arquivo XML que o Flet acabou de criar
            MANIFEST=\$(find . -name "AndroidManifest.xml" | grep "main/AndroidManifest.xml" | head -n 1)
            
            if [ -n "\$MANIFEST" ]; then
                echo "üìù Injetando permiss√µes em: \$MANIFEST"
                
                PERMISSIONS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
                
                # Injeta a linha m√°gica
                sed -i "s|<application|\$PERMISSIONS\n    <application|g" "\$MANIFEST"
                
                echo "‚úÖ GPS LIBERADO COM SUCESSO!"
                cat "\$MANIFEST" | grep "ACCESS_FINE_LOCATION"
            else
                echo "‚ö†Ô∏è Manifest n√£o encontrado no diret√≥rio atual."
            fi
        fi

        # 5. Chama o Flutter original para terminar o servi√ßo
        exec "$REAL_FLUTTER" "\$@"
        EOF

        # Torna o espi√£o execut√°vel
        chmod +x shim/flutter

        # Coloca nossa pasta shim no come√ßo do PATH para enganar o Flet
        export PATH=$PWD/shim:$PATH
        
        echo "üïµÔ∏è‚Äç‚ôÇÔ∏è Interceptador configurado. Iniciando o build..."
        # ---------------------------

        cd frontend
        
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # O Flet vai rodar, chamar 'flutter', cair no nosso script, ter o arquivo editado e finalizar!
        flet build apk --verbose
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk