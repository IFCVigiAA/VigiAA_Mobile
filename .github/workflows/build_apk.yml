name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (INTERCEPTADOR DE ALCANCE TOTAL)
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # 2. Configura o Interceptador Global
        REAL_FLUTTER_BIN=$(which flutter)
        echo "üìç Flutter original: $REAL_FLUTTER_BIN"

        mkdir -p $GITHUB_WORKSPACE/shim

        cat <<EOF > $GITHUB_WORKSPACE/shim/flutter
        #!/bin/bash
        
        # O Interceptador acorda
        if [[ "\$*" == *"build apk"* ]]; then
            echo "üö® BUILD DETECTADO! Iniciando varredura por AndroidManifest.xml..."
            
            # PROCURA EM TUDO: Pasta atual E pasta tempor√°ria /tmp
            # O Flet 0.28+ constr√≥i em /tmp/flet_flutter_build_...
            MANIFEST=\$(find . /tmp -name "AndroidManifest.xml" 2>/dev/null | grep "src/main/AndroidManifest.xml" | head -n 1)
            
            if [ -n "\$MANIFEST" ]; then
                echo "üéØ ALVO ENCONTRADO: \$MANIFEST"
                
                PERMS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
                
                if grep -q "ACCESS_FINE_LOCATION" "\$MANIFEST"; then
                    echo "‚ö†Ô∏è J√° possui permiss√µes."
                else
                    echo "üíâ Injetando permiss√µes..."
                    sed -i "s|<application|\$PERMS\n    <application|g" "\$MANIFEST"
                    echo "‚úÖ INJE√á√ÉO CONCLU√çDA!"
                fi
            else
                echo "‚ùå Manifesto n√£o encontrado em lugar nenhum. O GPS pode falhar."
                # Lista estrutura para debug
                find /tmp -maxdepth 3 -name "flet*" 2>/dev/null
            fi
        fi

        # Passa a bola
        exec "$REAL_FLUTTER_BIN" "\$@"
        EOF

        chmod +x $GITHUB_WORKSPACE/shim/flutter
        export PATH=$GITHUB_WORKSPACE/shim:$PATH
        
        # 3. Build
        cd frontend
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk