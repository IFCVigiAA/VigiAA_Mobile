name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (INTERCEPTADOR V3 + DEBUG)
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # 1. Configura o Interceptador Global (Shim)
        REAL_FLUTTER_BIN=$(which flutter)
        echo "üìç Flutter original: $REAL_FLUTTER_BIN"

        mkdir -p $GITHUB_WORKSPACE/shim

        cat <<EOF > $GITHUB_WORKSPACE/shim/flutter
        #!/bin/bash
        
        # O Interceptador acorda
        if [[ "\$*" == *"build apk"* ]]; then
            echo "üö® BUILD DETECTADO! Iniciando varredura por AndroidManifest.xml..."
            
            # Tenta encontrar o arquivo por 15 segundos
            for i in {1..15}; do
                MANIFEST=\$(find . /tmp -name "AndroidManifest.xml" 2>/dev/null | grep "src/main/AndroidManifest.xml" | head -n 1)
                
                if [ -n "\$MANIFEST" ]; then
                    echo "üéØ ALVO ENCONTRADO NA TENTATIVA \$i: \$MANIFEST"
                    break
                fi
                echo "‚è≥ Tentativa \$i: Aguardando cria√ß√£o do manifesto..."
                sleep 1
            done

            if [ -n "\$MANIFEST" ]; then
                PERMS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
                
                if grep -q "ACCESS_FINE_LOCATION" "\$MANIFEST"; then
                    echo "‚ö†Ô∏è J√° possui permiss√µes."
                else
                    echo "üíâ Injetando permiss√µes..."
                    sed -i "s|<application|\$PERMS\n    <application|g" "\$MANIFEST"
                    echo "‚úÖ INJE√á√ÉO CONCLU√çDA!"
                fi
            else
                echo "‚ùå FALHA: Manifesto n√£o encontrado. O GPS pode n√£o funcionar."
            fi
        fi

        exec "$REAL_FLUTTER_BIN" "\$@"
        EOF

        chmod +x $GITHUB_WORKSPACE/shim/flutter
        echo "$GITHUB_WORKSPACE/shim" >> $GITHUB_PATH
        export PATH=$GITHUB_WORKSPACE/shim:$PATH
        
        # 2. DEBUG DE ARQUIVOS (A novidade est√° aqui)
        cd frontend
        echo "üìÇ --- ARQUIVOS NA PASTA FRONTEND ---"
        ls -la
        echo "üìÇ --- ARQUIVOS DENTRO DE VIEWS ---"
        ls -R views || echo "Pasta views n√£o encontrada"
        echo "-------------------------------------"
        
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # Tenta rodar o build
        flet build apk --verbose

    - name: Executar Build
      run: |
        source venv/bin/activate
        
        # Roda o build. O nosso espi√£o (configurado acima) vai interceptar,
        # procurar no /tmp, achar o arquivo, injetar a permiss√£o e liberar o build.
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk