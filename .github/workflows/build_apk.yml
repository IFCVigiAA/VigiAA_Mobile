name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Força a instalação da versão mais recente do Flet
        pip install "flet>=0.28.0"
        
        # Entra na pasta frontend e instala o resto
        cd frontend
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Flet Build APK
      run: |
        # Garante que estamos na pasta certa e recria o requirements para garantir
        cd frontend
        echo "flet>=0.28.0" > requirements.txt
        echo "requests" >> requirements.txt
        echo "certifi" >> requirements.txt
        echo "urllib3" >> requirements.txt
        echo "charset-normalizer" >> requirements.txt
        echo "idna" >> requirements.txt
        
        # Roda o build com verbose para ver erros se houver
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk