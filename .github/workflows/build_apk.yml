name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # Vers√£o est√°vel

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (V5 - O Retorno do Espi√£o)
      run: |
        echo "üöÄ INICIANDO BUILD V5 (INTERCEPTADOR + AUTO-NAV)"

        # 1. Instala Depend√™ncias
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # 2. Cria o 'Rob√¥ Espi√£o' (Shim) para o Flutter
        # Ele vai enganar o Flet: quando o Flet chamar o flutter, nosso script roda primeiro.
        REAL_FLUTTER_BIN=$(which flutter)
        mkdir -p $GITHUB_WORKSPACE/shim

        cat <<EOF > $GITHUB_WORKSPACE/shim/flutter
        #!/bin/bash
        # Se o comando for de build, o espi√£o entra em a√ß√£o
        if [[ "\$*" == *"build apk"* ]]; then
            echo "üïµÔ∏è‚Äç‚ôÇÔ∏è ESPI√ÉO ATIVADO: O Flet chamou o Flutter! Procurando manifesto..."
            
            # Tenta achar o arquivo por 60 segundos (Flet demora para criar as pastas)
            for i in {1..60}; do
                # Procura no diret√≥rio tempor√°rio do Linux (/tmp) onde o Flet trabalha
                MANIFEST=\$(find /tmp -name "AndroidManifest.xml" 2>/dev/null | grep "src/main/AndroidManifest.xml" | head -n 1)
                
                if [ -n "\$MANIFEST" ]; then
                    echo "üéØ ALVO LOCALIZADO: \$MANIFEST"
                    
                    # Permiss√µes Obrigat√≥rias para o seu App
                    PERMS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n<uses-permission android:name="android.permission.INTERNET" />'
                    
                    if grep -q "ACCESS_FINE_LOCATION" "\$MANIFEST"; then
                        echo "‚ö†Ô∏è O arquivo j√° tinha permiss√µes (estranho, mas ok)."
                    else
                        # Injeta as permiss√µes antes da tag <application>
                        sed -i "s|<application|\$PERMS\n    <application|g" "\$MANIFEST"
                        echo "üíâ PERMISS√ïES INJETADAS COM SUCESSO!"
                    fi
                    break
                fi
                # Espera 1 segundo e tenta de novo
                sleep 1
            done
        fi
        
        # Devolve o controle para o Flutter original
        exec "$REAL_FLUTTER_BIN" "\$@"
        EOF

        # Torna o espi√£o execut√°vel e coloca ele na frente do flutter original
        chmod +x $GITHUB_WORKSPACE/shim/flutter
        export PATH=$GITHUB_WORKSPACE/shim:$PATH

        # 3. Auto-Navega√ß√£o (Encontrar o main.py)
        echo "üîç Localizando seu projeto..."
        MAIN_PATH=$(find . -type f -name "main.py" -not -path "*/venv/*" | head -n 1)
        
        if [ -z "$MAIN_PATH" ]; then
            echo "‚ùå ERRO: main.py n√£o encontrado."
            exit 1
        fi
        
        TARGET_DIR=$(dirname "$MAIN_PATH")
        echo "üìÇ Entrando na pasta: $TARGET_DIR"
        cd "$TARGET_DIR"

        # 4. Rodar o Build
        # O Flet vai rodar, chamar o 'flutter', nosso espi√£o vai pegar, injetar o GPS e devolver.
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        echo "üöÄ Iniciando Flet Build..."
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        # O Flet joga o APK nesta pasta relativa ao main.py
        path: frontend/build/apk/app-release.apk