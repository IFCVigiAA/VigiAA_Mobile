name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (INTERCEPTADOR EM TEMPO REAL)
      run: |
        # 1. Configura o ambiente Python
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # 2. Configura o Interceptador (O Espi√£o)
        # Descobre onde est√° o Flutter de verdade
        REAL_FLUTTER_BIN=$(which flutter)
        echo "üìç Flutter original localizado em: $REAL_FLUTTER_BIN"

        # Cria uma pasta para o nosso comando falso
        mkdir -p $GITHUB_WORKSPACE/shim

        # Cria o script 'flutter' falso
        cat <<EOF > $GITHUB_WORKSPACE/shim/flutter
        #!/bin/bash
        
        # O Flet chama 'flutter build apk'. N√≥s interceptamos aqui!
        if [[ "\$*" == *"build apk"* ]]; then
            echo "üö® INTERCEPTADOR ATIVADO! O build come√ßou."
            
            # O Flet gera o projeto numa pasta tempor√°ria. Vamos procurar o Manifesto nela.
            echo "üîç Procurando AndroidManifest.xml no diret√≥rio atual e subdiret√≥rios..."
            
            # Procura o arquivo (o head -n 1 pega o primeiro encontrado, geralmente o correto)
            MANIFEST=\$(find . -name "AndroidManifest.xml" | grep "src/main/AndroidManifest.xml" | head -n 1)
            
            if [ -n "\$MANIFEST" ]; then
                echo "üìù Alvo encontrado: \$MANIFEST"
                
                # Permiss√µes que queremos adicionar
                PERMS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
                
                # Injeta as permiss√µes antes da tag <application>
                sed -i "s|<application|\$PERMS\n    <application|g" "\$MANIFEST"
                
                echo "‚úÖ SUCESSO: Permiss√µes de GPS injetadas no c√≥digo fonte!"
                
                # Mostra um peda√ßo do arquivo para provar que foi editado
                grep -A 5 "uses-permission" "\$MANIFEST"
            else
                echo "‚ö†Ô∏è AVISO: AndroidManifest.xml n√£o encontrado. O build pode falhar ou ficar sem GPS."
                # Lista arquivos para debug caso falhe
                find . -maxdepth 3 -name "*xml"
            fi
        fi

        # Agora chamamos o Flutter de verdade para compilar o App
        exec "$REAL_FLUTTER_BIN" "\$@"
        EOF

        # Torna o espi√£o execut√°vel
        chmod +x $GITHUB_WORKSPACE/shim/flutter

        # 3. Coloca nosso espi√£o na frente do Flutter original
        export PATH=$GITHUB_WORKSPACE/shim:$PATH
        
        echo "üïµÔ∏è‚Äç‚ôÇÔ∏è Caminho do sistema (PATH) atualizado. O 'flutter' agora √© nosso script."
        which flutter

        # 4. Roda o Build do Flet
        cd frontend
        
        # Cria requirements limpo
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # Roda o comando. O Flet vai chamar 'flutter', que vai cair no nosso script acima!
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk