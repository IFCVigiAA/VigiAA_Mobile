name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (ISOLAMENTO TOTAL)
      run: |
        # 1. Cria e configura o ambiente virtual
        python -m venv venv
        
        # Ativa o venv explicitamente para os comandos seguintes
        source venv/bin/activate
        
        pip install --upgrade pip
        pip install flet==0.28.3
        
        # --- PASSO NOVO: INJE√á√ÉO VIA PYTHON (INFAL√çVEL) ---
        echo "üîß Criando script de corre√ß√£o do Manifest..."
        
        # Cria um arquivo python tempor√°rio para fazer o servi√ßo sujo
        cat <<EOF > patch_manifest.py
        import flet
        import sys
        from pathlib import Path

        # 1. Localiza onde o Flet foi instalado
        flet_dir = Path(flet.__file__).parent
        print(f"üìç Flet encontrado em: {flet_dir}")

        # 2. Procura recursivamente pelo AndroidManifest.xml principal
        # O template fica dentro de flet/sdk/...
        manifests = list(flet_dir.rglob("AndroidManifest.xml"))
        
        # Filtra para garantir que √© o 'src/main/AndroidManifest.xml'
        target = next((m for m in manifests if "src/main" in str(m) and "debug" not in str(m)), None)

        if not target:
            print("‚ùå ERRO: AndroidManifest.xml n√£o encontrado na instala√ß√£o do Flet.")
            sys.exit(1)

        print(f"‚úÖ Arquivo alvo: {target}")

        # 3. L√™ e Injeta as permiss√µes
        content = target.read_text(encoding="utf-8")
        
        permissions = '''
        <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
        <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
        '''

        if "ACCESS_FINE_LOCATION" in content:
            print("‚ö†Ô∏è Permiss√µes j√° existem. Ignorando.")
        else:
            # Substitui a tag <application> pelas permiss√µes + a tag <application>
            new_content = content.replace("<application", f"{permissions}\n    <application")
            target.write_text(new_content, encoding="utf-8")
            print("üöÄ Permiss√µes de GPS injetadas com SUCESSO!")
        EOF
        
        # Roda o script que acabamos de criar
        python patch_manifest.py
        # --------------------------------------------------

        cd frontend
        
        # Gera requirements apenas com o essencial
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # Roda o build (j√° usando o Flet modificado)
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk