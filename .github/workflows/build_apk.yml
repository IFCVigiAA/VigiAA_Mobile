name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK in VENV (ISOLAMENTO TOTAL)
      run: |
        # 1. Cria uma bolha isolada (Virtual Environment)
        python -m venv venv
        
        # 2. Instala o Flet 0.28.3 DENTRO da bolha
        ./venv/bin/pip install --upgrade pip
        ./venv/bin/pip install flet==0.28.3
        
        # 3. Prova que a versão da bolha é a certa (vai aparecer no log)
        echo "Versão dentro do VENV:"
        ./venv/bin/flet --version
        
        # 4. Prepara o frontend
        cd frontend
        
        # 5. Cria o requirements.txt travado na versão certa
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # 6. O GRANDE FINAL: Roda o build usando o executável da bolha
        # Usamos ../ porque o venv está na pasta anterior
        ../venv/bin/flet build apk --deep-link-scheme vigiaa --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk