name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Build APK (INTERCEPTADOR GLOABL)
      run: |
        # 1. Configura ambiente Python
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install flet==0.28.3

        # 2. Prepara o Interceptador (Espi√£o)
        mkdir -p shim
        
        # Encontra o Flutter original
        REAL_FLUTTER=$(which flutter)
        echo "üìç Flutter real: $REAL_FLUTTER"
        
        # Cria o script 'flutter' falso
        cat <<EOF > shim/flutter
        #!/bin/bash
        
        # Se for um comando de build, a gente age!
        if [[ "\$*" == *"build apk"* ]]; then
            echo "üî• INTERCEPTADOR ATIVADO! Procurando AndroidManifest..."
            
            # Procura o arquivo XML recursivamente na pasta atual
            MANIFEST=\$(find . -name "AndroidManifest.xml" | grep "main/AndroidManifest.xml" | head -n 1)
            
            if [ -n "\$MANIFEST" ]; then
                echo "üìù Injetando permiss√µes em: \$MANIFEST"
                PERMISSIONS='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
                sed -i "s|<application|\$PERMISSIONS\n    <application|g" "\$MANIFEST"
                echo "‚úÖ Permiss√µes GPS Injetadas!"
            else
                echo "‚ö†Ô∏è Manifest n√£o encontrado aqui. O build pode estar em outro lugar."
            fi
        fi

        # Passa a bola para o Flutter real
        exec "$REAL_FLUTTER" "\$@"
        EOF

        chmod +x shim/flutter
        
        # --- O PULO DO GATO ---
        # Adiciona nossa pasta shim no topo do PATH global do GitHub Actions
        echo "$PWD/shim" >> $GITHUB_PATH
        echo "üïµÔ∏è‚Äç‚ôÇÔ∏è Interceptador configurado no PATH global."

    - name: Executar Build
      run: |
        source venv/bin/activate
        
        # Confirma que estamos usando o flutter falso
        WHICH_FLUTTER=$(which flutter)
        echo "üëÄ O sistema est√° usando este flutter: $WHICH_FLUTTER"
        # Deve apontar para /home/runner/.../shim/flutter
        
        cd frontend
        
        printf "flet==0.28.3\nrequests\ncertifi\nurllib3\ncharset-normalizer\nidna\n" > requirements.txt
        
        # O Flet vai chamar 'flutter', que vai cair no nosso script!
        flet build apk --verbose
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vigiaa-release
        path: frontend/build/apk/app-release.apk